<template name="mainLayoutNavigation">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Dipor</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li>
            <a href="/">{{_ "mainLayoutNavigation-home"}}</a>
          </li>
          <li>
            <a href="/organizations">{{_ "mainLayoutNavigation-organizations"}}</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{# unless currentUser }}
          <a
             href="{{ pathFor 'register'}}"
             class="btn btn-default navbar-btn">
            {{_ "mainLayoutNavigation-registerButton" }}
          </a>
          <a
             href="{{ pathFor 'signin'}}"
             class="btn btn-primary navbar-btn">
            {{_ "mainLayoutNavigation-loginButton" }}
          </a>
          {{ else }}
          <li>
            <a href="{{ pathFor 'profile' }}">
              {{_ "mainLayoutNavigation-profileLink" }}
            </a>
          </li>
          <button
                  id="log-out"
                  class="btn btn-default navbar-btn">
            {{_ "mainLayoutNavigation-logoutButton" }}
          </button>
          {{/ unless }}
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</template>
