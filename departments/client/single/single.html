<template name="singleDepartment">
  {{# if Template.subscriptionsReady }}
  <div class="container">
    <div class="page-header">
      <h1>
        <span id="department-name">
          {{ department.name }}
        </span>
      </h1>
    </div>
    <div id="organization" class="col-md-8">
      <p>
        <i id="department-description">
          {{ department.description }}
        </i>
      </p>
    </div>
    <div class="col-md-4">
      <!-- TODO: add department members view-->
    </div>
  </div>
  {{/if}} <!-- /#if Template.subscriptionsReady -->
</template>
