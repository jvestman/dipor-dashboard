<template name="addDepartmentMember">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">
            {{_ "addDepartmentMember-title" }}
          </h4>
        </div>
        <form role="form" id="add-member-form">
          <div class="modal-body">
            <div class="form-group">
              <label for="email">
                {{_ "addDepartmentMember-emailField-label" }}
              </label>
              <input type="email" class="form-control" id="email" required>
              <p class="help-block">
                {{_ "addDepartmentMember-emailField-helpText" }}
              </p>
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-success">
              Save
            </button>
            <button type="button" class="btn btn-default" data-dismiss="modal">
              {{_ "addDepartmentMember-cancelButton" }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
