<template name="departmentMembers">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      {{# if department.currentUserIsAdmin }}
        <button
          id="add-member"
          class="btn btn-default btn-xs pull-right">
          <i class="fa fa-user"></i>&nbsp;
          {{_ "departmentMembers-addButton" }}
        </button>
      {{/ if }}
      <span>
        <i class="fa fa-users"></i>&nbsp;
        {{_ "departmentMembers-header" }}
      </span>
    </div>
    <div class="panel-body">
      {{# if Template.subscriptionsReady }}
        {{# if department.memberIds }}
          <ul class="list-group">
            {{# each memberId in department.memberIds }}
              {{> departmentMember memberId=memberId }}
            {{/ each }}
          </ul>
        {{ else }}
          <div class="blank-state jumbotron">
            <i>{{_ "departmentMembers-noResultsText" }}</i>
          </div>
        {{/ if }}
      {{/ if }}
    </div> <!-- /.panel-body -->
  </div>
</template>
