<template name="organizationDepartments">
  <div class="container">
    {{# if Template.subscriptionsReady }}
      <ol class="breadcrumb">
        <li><a href="/organization/{{organization._id}}">{{organization.name}}</a></li>
        <li class="active">Departments</li>
        {{# if currentUserIsOrganizationAdmin }}
          <button
            id="create-department"
            type="button"
            class="btn btn-xs btn-default pull-right">
            <span class="glyphicon glyphicon-plus"></span>
            {{_ "singleOrganization-createDepartmentButton" }}
          </button>
        {{/ if }}
      </ol>
      {{# if organizationDepartments.count }}
        {{# each department in organizationDepartments }}
          <div class="panel panel-default">
            <div class="panel-heading">
              <a href="/depratment/{{ department._id }}">
                <b>{{ department.name }}</b>
              </a>
            </div>
            <div class="panel-body">
              {{ department.description }}
            </div>
          </div>
        {{/ each }}
      {{else}}
        <i>No departments found for this organization.</i>
      {{/ if}}
    {{/ if }}
  </div>
</template>
