<template name="profile">
  <div class="container">
    {{# if currentUser }}
    <div class="row userProfile" id="champion-messages">
      <div class="col-md-6 col-xs-12 col-md-offset-3">
        {{#autoForm id="updateProfile" collection="Meteor.users" doc=user type="update"}}
        <div class="panel panel-default">
          <div class="panel-heading profile-header">{{_ "profile-Header"}}</div>
          <div class="panel-body">
            {{> afQuickField name="profile.firstName"}}
            {{> afQuickField name="profile.lastName"}}
            <button type="submit" class="btn btn-success">
              {{_ "profile-UpdateButton"}}
            </button>
          </div>
        </div>
        {{/autoForm}}
      </div>
    </div>
    {{/if}}
  </div>
</template>
