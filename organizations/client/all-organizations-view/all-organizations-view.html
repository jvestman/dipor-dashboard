<template name="allOrganizationsView">

    <div class="container">

        <h1>{{_ "allOrganizationsView-Organizations"}}</h1>

        {{#if allOrganizations.count}}

            {{#each organization in allOrganizations}}

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a href="/organization/{{organization._id}}"><b>{{organization.name}}</b></a>
                    </div>
                    <div class="panel-body">
                        {{organization.description}}
                    </div>
                </div>

            {{/each}}

        {{else}}
            <i>No organizations found</i>
        {{/if}}
    </div>

</template>
