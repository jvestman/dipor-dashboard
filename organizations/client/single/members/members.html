<template name="organizationMembers">
  <div id="organization-members" class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        {{#if organization.currentUserIsAdmin }}
        <button
          id="add-member"
          class="btn btn-default btn-xs pull-right">
          {{_ "organizationMembers-addButton" }}
        </button>
        {{/ if }}
        <span>
          {{_ "organizationMembers-header" }}
        </span>
      </div>
      <div class="panel-body">
        {{# if organization.memberIds }}
        <ul>
          {{# each memberId in organization.memberIds }}
          {{> organizationMember memberId=memberId }}
          {{/ each }}
        </ul>
        {{ else }}
        <p>
          {{_ "organizationMembers-noResultsText" }}
        </p>
        {{/ if }}
      </div>
    </div>
  </div>
</template>
