<template name="organizationMembers">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      {{# if organization.currentUserIsAdmin }}
        <button
          id="add-member"
          class="btn btn-default btn-xs pull-right">
          <i class="fa fa-user"></i>&nbsp;
          {{_ "organizationMembers-addButton" }}
        </button>
      {{/ if }}
      <span>
          <i class="fa fa-users"></i>&nbsp;
        {{_ "organizationMembers-header" }}
        </span>
    </div>
    <div class="panel-body">
      {{# if Template.subscriptionsReady }}
        {{# if organization.memberIds }}
          <ul class="list-group">
            {{# each memberId in organization.memberIds }}
              {{> organizationMember memberId=memberId }}
            {{/ each }}
          </ul>
        {{ else }}
          <div class="blank-state jumbotron">
            <i>{{_ "organizationMembers-noResultsText" }}</i>
          </div>
        {{/ if }}
      {{/ if }}
    </div> <!-- /.panel-body -->
  </div>
</template>
