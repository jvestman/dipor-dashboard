<template name="singleOrganization">
  <div class="container">
  {{#if Template.subscriptionsReady}}
  <div class="page-header">
    <h1>
      <span class="editable" id="organizationName">
        {{ organization.name }}
      </span>
    </h1>
  </div> <!-- /page-header -->
    <div id="organization" class="col-md-8">
      <p>
        <i class="editable" id="organizationDescription">
          {{ organization.description }}
        </i>
      </p>
      {{#if organization.currentUserIsAdmin }}
      {{#unless editOrganizationMode}}
      <button class="btn btn-default btn-xs" id="editOrganizationMode">
        <span class="glyphicon glyphicon-pencil"></span> Edit
      </button>
      {{else}}
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-success btn-xs" id="updateOrganization">
          <span class="glyphicon glyphicon-ok"></span> {{_ "singleOrganization-saveButton" }}
        </button>
        <button type="button" class="btn btn-default btn-xs" id="cancelEditOrganizationMode">
          {{_ "singleOrganization-cancelButton" }}
        </button>
      </div>
      {{/unless}}
      {{/if}}
    </div> <!-- /#organization -->
    {{> organizationMembers organization=organization }}
  {{/if}} <!-- /if Template.subscriptionsReady -->
  </div> <!-- /.container -->
</template>
