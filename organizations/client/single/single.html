<template name="singleOrganization">
  {{# if Template.subscriptionsReady }}
  <div class="container">
    <div class="page-header">
      <h1>
        <span class="editable" id="organization-name">
          {{ organization.name }}
        </span>
        {{# if currentUserIsOrganizationAdmin }}
        <button
          id="create-department"
          type="button"
          class="btn btn-default pull-right">
            {{_ "singleOrganization-createDepartmentButton" }}
        </button>
        {{/if}}
      </h1>
    </div>
    <div id="organization" class="col-md-8">
      <p>
        <i class="editable" id="organization-description">
          {{ organization.description }}
        </i>
      </p>
      {{# if currentUserIsOrganizationAdmin }}
      {{# unless editMode }}
      <button class="btn btn-default btn-xs" id="edit-organization">
        <span class="glyphicon glyphicon-pencil"></span>
        {{_ "singleOrganization-editButton" }}
      </button>
      {{else}}
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-success btn-xs" id="update-organization">
          <span class="glyphicon glyphicon-ok"></span>
          {{_ "singleOrganization-saveButton" }}
        </button>
        <button type="button" class="btn btn-default btn-xs" id="cancel-edit">
          {{_ "singleOrganization-cancelButton" }}
        </button>
      </div>
      {{/ unless }} <!-- /unless editMode -->

      {{/ if }} <!-- /if currentUserIsOrganizationAdmin -->

    </div>
    {{> organizationMembers organizationId=organization._id }}
  </div>
  {{/if}} <!-- /#if Template.subscriptionsReady -->
</template>
