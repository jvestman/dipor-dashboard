<template name="singleOrganization">
  <div class="container">
    <div id="organization">
      {{#if Template.subscriptionsReady}}
      <h1>
        <span class="editable" id="organizationName">
          {{singleOrganization.name}}
        </span>
        {{# if currentUserIsOrganizationAdmin }}
        <div class="btn-group pull-right" role="group" aria-label="Department buttons">
            <a
              href="/organization/{{singleOrganization._id}}/departments"
              class="btn btn-default">
                Departments
            </a>
            <button
                id="create-department"
                type="button"
                class="btn btn-default">
              <span class="glyphicon glyphicon-plus"></span>
              {{_ "singleOrganization-createDepartmentButton" }}
            </button>
        </div>
        {{/if}}
      </h1>
      <p>
        <i class="editable" id="organizationDescription">
          {{singleOrganization.description}}
        </i>
      </p>
      {{#if currentUserIsOrganizationAdmin}}
      {{#unless editOrganizationMode}}
      <button class="btn btn-default btn-xs" id="editOrganizationMode">
        <span class="glyphicon glyphicon-pencil"></span>
        Edit
      </button>
      {{else}}
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-success btn-xs" id="updateOrganization">
          <span class="glyphicon glyphicon-ok"></span>
          Save
        </button>
        <button type="button" class="btn btn-default btn-xs" id="cancelEditOrganizationMode">
          Cancel
        </button>
      </div>
      {{/unless}}
      {{/if}}
      {{/if}}
    </div>
  </div>
</template>
