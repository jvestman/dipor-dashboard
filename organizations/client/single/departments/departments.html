<template name="organizationDepartments">
  {{# if Template.subscriptionsReady }}
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        {{# if organization.currentUserIsAdmin }}
          <button
            id="create-department"
            class="btn btn-default btn-xs pull-right">
            {{_ "singleOrganization-createDepartmentButton" }}
          </button>
        {{/ if }}
        <span>
          <i class="fa fa-list-ul"></i>&nbsp;
          {{_ "singleOrganization-departments" }}
        </span>
      </div>
      <div class="panel-body">
          {{# if organizationDepartments.count }}
            <ul class="list-group">
              {{# each department in organizationDepartments }}
                <a href="/department/{{department._id}}" class="list-group-item">
                  {{ department.name }}
                </a>
              {{/ each }}
            </ul>
          {{ else }}
            <div class="blank-state jumbotron">
              <i>{{_ "singleOrganization-noDepartmentsFound" }}</i>
            </div>
          {{/ if }}
      </div> <!-- /.panel-body -->
    </div>
  {{/ if }}
</template>
