<template name="singleService">
  <div class="container">
    <div class="page-header">
      <h1>
        {{ service.name }}
        <small class="pull-right">
          <span class="label label-default">{{ service.stage }} - v{{ service.version }}</span>
        </small>
      </h1>
    </div>
    <div class="row">
      <div class="col-md-8">
        <p>
          <i>{{ service.description }}</i>
        </p>
        <div class="jumbotron">
          <i>List of resourses ... </i>
        </div>
      </div>
      <div class="col-md-4">
        <h3>Owner:</h3>
        <p>{{ currentUser.profile.firstName }} {{ currentUser.profile.lastName }}</p>
      </div>
    </div>
  </div>
</template>
