<template name="singleService">
  {{# if Template.subscriptionsReady }}
  <div class="container">
    <div class="page-header">
      <h1>
        <span class="editable" id="service-name">{{ service.name }}</span>
        <small>
          <span class="editable" id="service-version">{{ service.version }}</span> - <span id="service-status" class="editable">{{ service.status }}</span>
        </small>
      </h1>
    </div>
    <div class="row">
      <div class="col-md-8">
        <p>
          <i class="editable" id="service-description">{{ service.description }}</i>
        </p>
        {{# unless editMode }}
        <button class="btn btn-default btn-xs" id="edit-service">
          <span class="glyphicon glyphicon-pencil"></span>
          Edit
        </button>
        {{else}}
        <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-success btn-xs" id="update-service">
            <span class="glyphicon glyphicon-ok"></span>
            Save
          </button>
          <button type="button" class="btn btn-default btn-xs" id="cancel-edit">
            Cancel
          </button>
        </div>
        {{/ unless }} <!-- /unless editMode -->
        <!-- TODO: Data sources list -->
      </div>
      <div class="col-md-4">
        {{# each owner in service.ownerIds }}
          {{> serviceOwners service=service }}
        {{/ each}}
      </div>
    </div>
  </div>
  {{/if}} <!-- /#if Template.subscriptionsReady -->
</template>
